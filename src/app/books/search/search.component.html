<div class="header-container">
  <app-book-header />
</div>

<div class="searchbox-container">
  <h3>Search for your favorite book</h3>
  <div class="search-box">
    <input #searchQuery type="text" (input)="searchInput.set(searchQuery.value)" placeholder="Search a book">
  </div>
</div>

@if (books()) {
  <app-books title="Available Books" [books]="books()!" [wishList]="true" />
} @else if (books()?.length === 0) {
<p class="fallback-text">Unfortunately, no books could be found.</p>
}
