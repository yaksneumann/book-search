<div class="header-container">
  <app-book-header />
</div>

@if (bookService.userWishlist().length != 0) {
  <app-books [books]="bookService.userWishlist()" [wishList]="false" title="My Wishlist" />
} @else if (bookService.userWishlist().length === 0) {
  <p class="fallback-text">Your wishlist is empty</p>
}
